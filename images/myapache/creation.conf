<VirtualHost *:80>
    ServerName creation.locale
    ServerAlias www.creation.locale

    DocumentRoot /var/www/html/creation
    <Directory /var/www/html/creation>
        Require all granted

        FallbackResource /index.html
    </Directory>

    ErrorLog /var/log/apache2/creation_error.log
    CustomLog /var/log/apache2/creation_access.log combined

</VirtualHost>
